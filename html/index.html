{% extends "template.html" %}

{% block title %} Софийската математическа гимназия "Паисий Хилендарски" {% endblock %}

{% block head %}
    {{ parent() }}
{% endblock %}

{% block header %}
	<center>
		<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
		  <ol class="carousel-indicators">
			<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
			<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
		  </ol>
		  <div class="carousel-inner">
			<div class="carousel-item active">
			  <img class="d-block h-200" src="/static/img/index/frame1.jpg.png" alt="First slide">
			</div>
			<div class="carousel-item">
			  <img class="d-block h-200" src="/static/img/index/frame2.jpg.png" alt="Second slide">
			</div>
		  </div>
		</div>
	</center>
{% endblock %}

{% block content %}
	<blockquote class="blockquote row">
		<table style="width:100%;box-sizing:border-box;border-top:1px solid #cccccc;border-bottom:1px solid #cccccc;background:#f0f0f0;">
				<tr>
					<td style="margin-left:20px;;margin-right:10px;">
						<img class="img-thumbnail img-fluid" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/%D0%9F%D0%B0%D0%B8%D1%81%D0%B8%D0%B9_%D0%A5%D0%B8%D0%BB%D0%B5%D0%BD%D0%B4%D0%B0%D1%80%D1%81%D0%BA%D0%B8.jpg/200px-%D0%9F%D0%B0%D0%B8%D1%81%D0%B8%D0%B9_%D0%A5%D0%B8%D0%BB%D0%B5%D0%BD%D0%B4%D0%B0%D1%80%D1%81%D0%BA%D0%B8.jpg">
					</td>
					<td>
						<p style="text-align:center;font-size:26px;margin-top:2px;margin-bottom:25px;font-weight:bold;color:#284694;padding:0px;margin-right:10px;">„От само себе си не можем да станем мъдри.“</p>
						<footer class="blockquote-footer" style="text-align:right;font-size:20px;margin-top:7px;margin-bottom:0px;margin-right:20px;padding:0px;">Паисий Хилендарски</footer>
						<div style="clear:both"></div>
					</td>
				</tr>
		</table>
	</blockquote>
{% endblock %}
